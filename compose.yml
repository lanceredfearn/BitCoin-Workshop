version: '3'

services:
  bitcoind:
    build: .
    image: bitcoind:latest
    ## entrypoint: console
    ## command: --prune=1000
    container_name: bitcoind
    env_file: .env.sample
    hostname: bitcoind
    init: true
    networks:
      - net
    ports:
      - 18332:18332
      - 8333:8333
      - 3000:3000
    restart: unless-stopped
    tty: true
    volumes:
      - ./config:/config:ro
      - ./data:/root/.bitcoin:rw
      - ./home:/root/home:rw

networks:
  net:
    name: 'bitcoin'
